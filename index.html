<!DOCTYPE html>
<html>
    <head>
        <title>Jaylene Wen_Unit 3 Project</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <body>
        <!-- Add a title and edit the opening of your story. -->
        <div class="title"> Adventure </div>
        <div class="story-opening">
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
            <h1>You are on vacation. Pick something that do.</h1>
        </div>

        <!-- Change the text of the buttons to the options relevant to your story. -->
        <div class="buttons">
            <button class="option-one">Sleep</button>
            <button class="option-two">Travel</button>
        </div>

        <!-- Put the part of the story the user will see if they picked option one. -->
        <div class="option-one-screen">
            <h1>You choose to sleep but then you friend calls you</h1>
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
        </div>
      <div class="button 2">
          <button class="option-one">Answer than Phone Call</button>
          <button class="option-two">Ignore and go back to sleep</button>
      </div>


        <!-- Put the part of the story the user will see if they picked option two. -->
        <div class="option-two-screen">
            <h1>You choose to go on vacation found a good hiking adventure. You decided if you want to go alone or tag along a friend </h1>
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
        </div>

        <!--Put the end of the story if the user chose option 1.-->
        <div class="option-one-end">
            <h1> You are too lame so you decided to stay home </h1>
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
        </div>

        <!-- Put the end of the story if the user chose option 2.-->
        <div class="option-two-end">
            <h1>You loved your adventure </h1>
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
        </div>
    </body>
</html>
